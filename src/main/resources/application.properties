spring.application.name=pronostico-deportivo

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/pronosticos_deportivos?useSSL=false&serverTimezone=UTC
spring.datasource.username=pronosticos_user
spring.datasource.password=User1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.default_batch_fetch_size=10

