<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronósticos Deportivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Pronósticos Deportivos</h1>

  <div class="row mt-4">
    <div class="col-md-6">
      <h2>Equipos</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipo : ${equipos}">
          <td th:text="${equipo.id}"></td>
          <td th:text="${equipo.nombre}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h2>Partidos</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Equipo 1</th>
          <th>Equipo 2</th>
          <th>Resultado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partido : ${partidos}">
          <td th:text="${partido.id}"></td>
          <td th:text="${partido.equipo1.nombre}"></td>
          <td th:text="${partido.equipo2.nombre}"></td>
          <td th:text="${partido.resultado}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h2>Participantes</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participante : ${participantes}">
          <td th:text="${participante.id}"></td>
          <td th:text="${participante.nombre}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h2>Pronósticos</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Participante</th>
          <th>Partido</th>
          <th>Resultado Pronosticado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pronostico : ${pronosticos}">
          <td th:text="${pronostico.id}"></td>
          <td th:text="${pronostico.participante.nombre}"></td>
          <td th:text="'Partido ' + ${pronostico.partido.id}"></td>
          <td th:text="${pronostico.resultadoPronosticado}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
