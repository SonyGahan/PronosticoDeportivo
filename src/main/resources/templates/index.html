<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronósticos Deportivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>

<body class="bg-secondary">
<div class="container mt-5">
  <!-- Reemplazamos el h1 por una imagen -->
  <div class="text-center">
    <img src="/pronosticodeportivo.png" alt="Pronósticos Deportivos" class="img-fluid">
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h2 class="text-center text-white" >Equipos</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="bg-primary text-center text-white">Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipo : ${equipos}">
          <td th:text="${equipo.id}"></td>
          <td th:text="${equipo.nombre}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h2 class="text-center text-white">Partidos</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="bg-primary text-center text-white">Equipo 1</th>
          <th class="bg-primary text-center text-white">Equipo 2</th>
          <th class="bg-primary text-center text-white">Resultado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partido : ${partidos}">
          <td th:text="${partido.id}"></td>
          <td th:text="${partido.equipo1.nombre}"></td>
          <td th:text="${partido.equipo2.nombre}"></td>
          <td th:text="${partido.resultado}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h2 class="text-center text-white">Participantes</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="bg-primary text-center text-white">Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participante : ${participantes}">
          <td th:text="${participante.id}"></td>
          <td th:text="${participante.nombre}"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h2 class="text-center text-white">Pronósticos</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="bg-primary text-center text-white">Participante</th>
          <th class="bg-primary text-center text-white">Equipo 1</th>
          <th class="bg-primary text-center text-white">Equipo 2</th>
          <th class="bg-primary text-center text-white">Resultado Pronosticado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pronostico : ${pronosticos}">
          <td th:text="${pronostico.id}"></td>
          <td th:text="${pronostico.participanteNombre}"></td>
          <td th:text="${pronostico.equipo1Nombre}"></td>
          <td th:text="${pronostico.equipo2Nombre}"></td>
          <td th:text="${pronostico.resultadoPronosticado}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
